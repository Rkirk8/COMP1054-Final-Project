<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Peak Skis and Snowboards.">
    <title>Contact Us - Peak Skis and Snowboards</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joti+One&family=Knewave&family=Racing+Sans+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="HeadNav">
            <div class="headLogo">
                <a href="index.html"><img src="img/PeakLogo.svg" alt="Peak Skis and Snowboards Logo"></a>
            </div>
            <menu>
                <ul>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </menu>
        </nav>
    </header>
    <main>
        <section class="contact-page">
            <div class="contact-text">
                <h1>Contact Us</h1>
                <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
            </div>
            <form class="contact-pg-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer class="contact-footer">
        <div class="ft-logo">
            <a href="index.html"><img src="img/PeakLogo.svg" alt="Peak Skis and Boards Logo"></a>
        </div>
        <div class="storeInfo">
            <h3>Store Location</h3>
            <p>123 Mountain Road, Snowtown</p>
        </div>
        <div class="contact">
            <h3>Contact Us</h3>
            <p>Email: info@peakskisnowboards.com</p>
            <p>Phone: 123-456-7890</p>
        </div>
        <p>&copy; 2023 Peak Skis and Snowboards. All rights reserved.</p>
    </footer>
</body>
</html>
